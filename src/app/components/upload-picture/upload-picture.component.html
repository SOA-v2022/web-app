<div class="content">
    <div class="header">
        <h2>Upload Picture</h2>
    </div>

    <div class="row">

        <div class="col-md-4">
            <label for="files" class="btn btn-outline-success mt-2">Select Image</label>
            <input id="files" style="visibility:hidden;" type="file" accept="image/*" (change)="fileChange($event)"
                name="fileName">
            <br>
            <button class="btn btn-success" (click)="upload()" [disabled]="canUpload" id="btnUpload">Upload</button>
        </div>

        <div class="col-md-8">
            <img id="" *ngIf="imageSrc" [src]="imageSrc" alt="your image" class="img-fluid" />
        </div>

    </div>
